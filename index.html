<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet'>

    <title>Hello, world!</title>
</head>

<body>

    <!-- Headear Bar - Banner -->
    <div>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" style="font-family: Satisfy;">Restaurant & Lounge</a>
            <button type="button" class="btn-carrito" id="btn-shopping-cart">
                <div class="btn-carrito row" id="btn-carrito">
                    <img src="https://i.imgur.com/1EKrQIi.png" alt="carrito" class="carrito column" id="carrito">

                </div>
            </button>
        </nav>
    </div>
    <div class="container-fluid mx-0 px-0">
        <img src="https://i.imgur.com/S8Ffdqa.png" class="img-fluid fill" alt="Banner">
    </div>

    <!-- Secondary Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto" id="category_menu">

            </ul>
        </div>
    </nav>

    <!-- Titulo de la pestania -->
    <div id="categoryTitle" class="bordersTopBottom my-3">

    </div>
    <!-- Card Deck or Shopping cart -->
    <div class="container my-4 " id="products">
        <div class="row row-cols-1 row-cols-md-3" id="cards">

        </div>
    </div>
    <!-- Total Price -->
    <div class="container edit mb-5" id="totalPrice">
    </div>
    <!-- Modal for canceling the order -->
    <div class="modal" id="CancelOrderModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cancel Order</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure about cancelling the order?</p>
                </div>
                <div class="modal-footer">
                    <div>
                        <button type="button" class="btn btn-light" id="cancel-order" data-dismiss="modal">
                            Yes, I want to cancel the order
                        </button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">
                            No, I want to continue adding products
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <span class="center-text small">Contact us: +57 3102105253 - info@restaurant.com - @restaurant</span>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="./app.js" type="text/javascript"></script>
</body>

</html>
